name: ELK Reasoner

on:
  push:
    paths:
      - 'aidoc-ap.ttl'
  workflow_dispatch:

jobs:
  elk:
    name: Run ELK reasoner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: Download ELK distribution (GitHub release v0.6.0)
        env:
          ELK_VERSION: 0.6.0
        run: |
          set -eux
          ZIP_URL="https://github.com/liveontologies/elk-reasoner/releases/download/v${ELK_VERSION}/elk-distribution-cli-${ELK_VERSION}.zip"
          curl -sSfL "$ZIP_URL" -o elk-distribution-cli-${ELK_VERSION}.zip
          unzip -q elk-distribution-cli-${ELK_VERSION}.zip -d elk-dist
          ELK_JAR=$(find elk-dist -type f -name 'elk.jar' | head -n1)
          if [ -z "$ELK_JAR" ]; then
            echo "ELK CLI JAR not found in distribution" >&2
            exit 1
          fi
          echo "ELK JAR: $ELK_JAR"

      - name: Run ELK on `aidoc-ap.ttl` only
        env:
          ELK_VERSION: 0.6.0
        run: |
          set -e
          mkdir -p elk-output
          ELK_JAR=$(find elk-dist -type f -name 'elk.jar' | head -n1)
          if [ ! -f "$ELK_JAR" ]; then
            echo "ELK JAR not found: $ELK_JAR" >&2
            exit 1
          fi
          INPUT_FILE="aidoc-ap.ttl"
          if [ -f "$INPUT_FILE" ]; then
            out="elk-output/$(basename "$INPUT_FILE" .ttl).inferred.owl"
            mkdir -p "$(dirname "$out")"
            echo "Processing $INPUT_FILE -> $out"
            java -jar "$ELK_JAR" classify -i "$INPUT_FILE" -o "$out" || echo "ELK failed on $INPUT_FILE"
          else
            echo "File $INPUT_FILE not found; skipping ELK run" >&2
          fi

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: elk-inferred-ontologies
          path: elk-output
